<div cla="d-flex flex-row bd-highlight mb-2">
<div class="form-froup row" style="width: 60%;">
        <label class="col-sm-2 col-form-label">Employee Name</label>
        <div class="col-sm-10 ">
            <input type="text" class="form-control" [(ngModel)]="EmployeeName" placeholder="Enter Employee Name">
        </div>
        <label class="col-sm-2 col-form-label">Department</label>
        <div class="col-sm-10 ">
        <select class="form-control" [(ngModel)]="Department" >
            <option>--Select--</option>
            <option *ngFor="let dep of DepartmentList">
                {{dep.DepartmentName}}
            </option>
        </select>
        </div>
        <label class="col-sm-2 col-form-label">Date Of Joining</label>
        <div class="col-sm-10 ">
            <input type="date" class="form-control" [(ngModel)]="DateOfJoining" >
        </div>
    </div>

    <div class="ml-3 bd-highlight" style="width: 40%;">
        <img src="PhotoFilePath" width="250px" height="200px">
        <input type="file" (change)="uploadPhoto($event)" class="mt-2">
    </div>
</div>
    <button (click)="addEmployee()" *ngIf="emp.employeeID==0||emp.employeeID==undefined" class="btn btn-primary">Add</button>
    <button (click)="updateEmployee()" *ngIf="emp.employeeID!=0&&emp.employeeID!=undefined" class="btn btn-primary">Update</button>
